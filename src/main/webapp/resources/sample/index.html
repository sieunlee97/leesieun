<!DOCTYPE html> <!-- 현재 문서의 형태 선언 -->
<html> <!-- html 문서는 태그열고 ... 태그닫고 -->
<head> <!-- 문서 내용과는 관계 없는 문서 정보가 들어있고, 메타데이터가 존재 -->
<meta charset="UTF-8"> <!-- 문서의 언어 인코딩 설정, 지금은 유니코드로 됨 -->
<title>반응형 홈페이지</title> <!-- 문서의 제목을 브라우저 상단 왼쪽에 표시 -->
<!-- 외부 CSS파일 불러오는 태그(아래) -->
<link rel="stylesheet" href="/resources/sample/css/reset.css" type="text/css">
<!-- 외부 자바스크립트 불러오는 태그(아래) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
/* 모바일용 스타일 지정 시작 */
/* span 태그 : 자리를 차지하지 않는 영역, 한뼘 */
/* : 콜론(속성:값, Key:Value), ; 세미콜론(문장의 끝), px : 픽셀, 화면에 표시되는 크기의 단위 */
/* 헤더영역 시작 */
.header {
height:80px;
position:relative;/* 상대적인 위치, 다른 예) absolute : 절대적인 위치 = fixed(붙박이) */
padding:0px 2%; /*안쪽 여백 (바깥쪽여백 : margin), 18px(상하여백), 2%(좌우여백) */
/* padding:18px 5% 18px 5% 의 약자. 위처럼 표시 (시계방향으로 진행. 12시 3시 6시 9시) */
/* padding:18px 5% 18px - 18px(상여백), 5%(좌우여백) 18px(하여백)*/
/* 위 3가지 모두 동일 */
}
.header .logo {
float:left; /* float : 떠다니는 영역, 역할 - 세로배치를 가로배치로 변경처리에 사용*/
}

.header .logo a{
font-size:26px; /*글자크기*/
color:rgb(4, 37, 78);/*글자색상*/
font-weight:normal; /*글자두께 */
text-indent:-9999%; /*들여쓰기(글자없애기)*/ 
display:block;
height:80px;
background:url(./img/circle.png) no-repeat; /*배경이미지 기본이 반복 repeat*/
background-size:90%;
background-position: 0px center;/* 배경위치는 center(가로) center(세로)*/
}

.header .menu-toggle-btn { /* toggle : 똑딱이버튼 */
float:right;
width:20px;
margin-top:30px;
cursor:pointer; /*마우스 커서모양을 손모양으로 변경 */
}
.menu-toggle-btn span {
display:block;height:2px;
width:100%; /* 여기서 100% = .menu-toggle-btn영역의 가로크기*/
background-color:rgb(4, 37, 78);
margin-bottom: 5px;
}
.header .gnb {
display:none; /* 페이지로딩할 때, 숨겨야하기 때문에 none으로 처리. */
position:absolute; /* gnb영역의 위치를 절대위치로 지정, 따라서 위치정보 필요 */
top:80px; /* 화면 상단에서 얼만큼 떨어지게 배치할지 지정 */
left:0px;
width:100%;
background:rgb(167, 219, 235);
z-index:21; /* 화면에서 컨텐츠가 겹치는 경우 z인덱스를 이용해서 어느게 앞으로 나올지 결정*/
}
.header .gnb li{
/* border는 테두리, bottom :아래, top:위, left-right:좌-우, 1px(두께), solid(실선), 색상*/
border-bottom:1px solid rgb(30, 180, 200);
}
/*가상선택자 사용*/
.header .gnb li:first-child{
border-top:1px solid rgb(30, 180, 200);
}
.header .gnb li a{
display:block; /* 1줄 전체자리를 차지하는 영역, inline-block : 본인 크기만큼만 자리 차지*/
padding:14px 0px 14px 5%;
font-size:14px;
color:rgb(4, 37, 78);
}
/* 헤더영역 끝 */
/* 본문 section 슬라이드 영역 시작 */
#wrap .slider img {width:100%;} /* Cascade Style Sheet, 특징 : 계단형 스타일지정 */
/* 본문 section 슬라이드 영역 끝 */
/* 모바일용 스타일 지정 끝 */
</style>
<script>
/* 자바스크립트 시작 */
// 네이티브(오리지널) 자바 스크립트로 햄버거 메뉴 액션 구현
// document.getElementById("css 아이디영역");
// 함수의 기본형은 아래와 같다.
function Add(a,b){ // a, b 받아서 매개변수=인자=파라미터
	var sum = a+b;
	alert(a + "더하기" + b + "는" + sum + "입니다.");
};
// Add(3,5); // 함수 실행하기

// jQuery 기본 형식 사용
$(document).ready(function() {
	$(".menu-toggle-btn").click(function(){
		//alert("제이쿼리로 햄버거메뉴를 클릭하였습니다."); // 디버그
		$(".gnb").stop().slideToggle("fast"); // j쿼리는 뒤에서 앞으로 해석
		// gnb 클래스에 대한 액션. 마지막에 멈춰라. <- slideToggle을 실행해라. <- 빠르게.
	});
});
//native 자바스크립트로 햄버거메뉴 제어하기 : 위에서부터 아래로 실행된다. 
//document.getElementById : 1개의 값만 리턴(촐력)
//document.getElementsByClassName : 배열값을 리턴(출력)
/* window.onload = document_ready; // 문서를 미리 읽어들이고 함수 실행. j쿼리의 $(document).ready() 와 같다.
function document_ready(){
	var menu_toggle_btn = document.getElementsByClassName("menu-toggle-btn");
	menu_toggle_btn[0].onclick = function() {
		alert('native js로 햄버거메뉴를 클릭하였습니다.');
	}
} */

/* 자바스크립트 끝 */
</script>
</head>
<body> <!-- 문서 내용이 들어가는 영역 -->
<div id="wrap"> <!-- 랩핑시킨 영역 -->
<header class="header">
<!-- 상단 로고와 햄버거 메뉴 영역 시작 -->
<h1 class="logo">
<a href="index.html">LOGO</a><!-- a태그는 페이지 이동 역할, href(헤르프 속성값에 URL을 입력해서 이동 -->
</h1> <!-- 헤드라인 글자를 표시 h1~h6 -->
<div class="menu-toggle-btn">
<span></span>
<span></span>
<span></span>
</div>
<!-- html5 시멘틱 웹 = 의미가 있는 태그를 사용하게 해서 AI가 인식하게 된다. nav태그 -->
<nav class="gnb"> <!-- gnb : global navigation, 전체영역메뉴 -->
<!-- 리스트를 보여주는 태그 ul, ol -->
<!-- ul(Unordered List) / ol(Ordered List) : 1.~ 2.~ 3.~ -->
<ul>
<li><a href="index.html">HOME</a></li>
<li><a href="weare.html">WE ARE</a></li>
<li><a href="work.html">WORK</a></li>
<li><a href="blog.html">BLOG</a></li>
<li><a href="contact.html">CONTACT US</a></li>
</ul>
</nav>
<!-- 상단 로고와 햄버거 메뉴 영역 끝 -->
</header>
<section> <!-- division 이라는 div 영역표시 태그 대신 사용 -->
<!-- 본문 슬라이드 영역 시작 -->
<!-- 이미지를 불러오는 태그 img -->
<!-- 경로 : 상대경로(./img), 절대경로(/resources/sample/img/...) -->
<!-- 태그 안쪽에 지정한 스타일을 인라인 스타일 -->
<div class="slider">
	<img src="/resources/sample/img/monitor.jpg" alt="모니터 사진입니다.">
</div>
<!-- 본문 슬라이드 영역 끝  -->
</section>
<footer>
<!-- 하단 로고 영역 시작 -->
LOGO
<!-- 하단 로고 영역 끝 -->
</footer>
</div>
</body>
</html>
