<!DOCTYPE html> <!-- 현재 문서의 형태 선언 -->
<html> <!-- html 문서는 태그열고 ... 태그닫고 -->
<head> <!-- 문서 내용과는 관계 없는 문서 정보가 들어있고, 메타데이터가 존재 -->
<meta charset="UTF-8"> <!-- 문서의 언어 인코딩 설정, 지금은 유니코드로 됨 -->
<title>반응형 홈페이지</title> <!-- 문서의 제목을 브라우저 상단 왼쪽에 표시 -->
<style>
/* 모바일용 스타일 지정 시작 */
/* span 태그 : 자리를 차지하지 않는 영역, 한뼘 */
/* : 콜론(속성:값, Key:Value), ; 세미콜론(문장의 끝), px : 픽셀, 화면에 표시되는 크기의 단위 */
span {
display:block;height:10px;width:50px;background-color:red;
margin-bottom: 5px;
}
#wrap .slider img {width:100%;} /*계단식 */
/* 모바일용 스타일 지정 끝 */
</style>
<script>
/* 자바스크립트 시작 */

/* 자바스크립트 끝 */
</script>
</head>
<body> <!-- 문서 내용이 들어가는 영역 -->
<div id="wrap"> <!-- 랩핑시킨 영역 -->
<header>
<!-- 상단 로고와 햄버거 메뉴 영역 시작 -->
<h1>LOGO</h1> <!-- 헤드라인 글자를 표시 h1~h6 -->
<span></span>
<span></span>
<span></span>
<!-- 리스트를 보여주는 태그 ul, ol -->
<!-- ul(Unordered List) / ol(Ordered List) : 1.~ 2.~ 3.~ -->
<ul>
<li>HOME</li>
<li>WE ARE</li>
<li>WORK</li>
<li>BLOG</li>

</ul>

</header>
<section> <!-- division 이라는 div 영역표시 태그 대신 사용 -->
<!-- 본문 슬라이드 영역 시작 -->
<!-- 이미지를 불러오는 태그 img -->
<!-- 경로 : 상대경로(./img), 절대경로(/resources/sample/img/...) -->
<!-- 태그 안쪽에 지정한 스타일을 인라인 스타일 -->
<div class="slider">
	<img src="/resources/sample/img/monitor.jpg" alt="모니터 사진입니다.">
</div>

</html>
